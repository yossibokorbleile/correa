# Build Doxygen docs and deploy to Infomaniak
name: Deploy documentation

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Doxygen docs
        uses: mattnotmitt/doxygen-action@edge
        with:
          doxyfile-path: "./Doxyfile"
          working-directory: "."

      - name: Deploy to Infomaniak
        env:
          DEPLOY_KEY: ${{ secrets.INFOMANIAK_SSH_KEY }}
          DEPLOY_HOST: ${{ secrets.INFOMANIAK_HOST }}
          DEPLOY_USER: ${{ secrets.INFOMANIAK_USER }}
          DEPLOY_PATH: ${{ secrets.INFOMANIAK_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key" \
            ./docs/html/ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/sites/correa.yossi.eu/"
