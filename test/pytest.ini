[pytest]
# Pytest configuration for Correa tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_examples: marks tests that require example data files

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Coverage options (when using --cov)
[coverage:run]
source = correa
omit =
    */test/*
    */tests/*
    */build/*
    */ext/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
